<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title">
        <h1>Simon Game</h1>
    </div>
    <div class="level-title">
        <h2>Press <span>white</span> button to start</h2>
    </div>
    <div class="container">
        <div class="circle-container">
            <div type="button"  id="red" class="btn">
                <img src="./assets/images/red.png" alt="red-button">
            </div>
            <div type="button" id="blue" class="btn">
                <img src="./assets/images/blue.png" alt="blue-button">
            </div>
            <div type="button" id="green" class="btn">
                <img src="./assets/images/green.png" alt="green-button">
            </div>
            <div type="button" id="yellow" class="btn">
                <img src="./assets/images/yellow.png" alt="yellow-button">
            </div>
            <div type="button" id="white" class="start"></div>

        </div>
    </div>
    <footer>
        @Jcypher 2023
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
