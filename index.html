<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title">
        <h1>Simon Game</h1>
    </div>
    <div class="level-title">
        <h2>Press button to start</h2>
    </div>
    <div class="container">
        <div class="circle-container">
            <div type="button" id="red">
                <img src="./assets/images/red.png" alt="red-button">
            </div>
            <div type="button" id="blue">
                <img src="./assets/images/blue.png" alt="blue-button">
            </div>
            <div type="button" id="green">
                <img src="./assets/images/green.png" alt="green-button">
            </div>
            <div type="button" id="yellow">
                <img src="./assets/images/yellow.png" alt="yellow-button">
            </div>
            <div type="button" id="play-button"></div>

        </div>
    </div>
    <footer>
        @Jcypher 2023
    </footer>
</body>
</html>
